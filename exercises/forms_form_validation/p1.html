<!DOCTYPE html>
<html lang="en">
<head>
  <title>Validating Form</title>
  <meta charset="utf-8" />
  <link rel='stylesheet' type='text/css' href='' />
</head>
<body>
  <form id='registration_form'>
    <label for='first_name'>First Name</label>
    <input type='text' name='first_name' id='first_name'/>
    <label>Last Name
      <input type='text' name='last_name' id='last_name'/></label>
    <label for='email'>Email</label>
    <input type='email' id='email' name='email'/>
    <label for='password'>Password
      <input type='password' minlength='10' name='password' id='password'/>
    </label>
    <label for='phone_number'>Phone Number
      <input type='tel' name='phone_number' id='phone_number'/>
    </label>
    <button type='submit' id='sign_up_button'>Sign Up</button>
  </form>
  <script src='javascripts/validate.js'></script>
</body>
</html>
